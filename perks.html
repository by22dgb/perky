<!DOCTYPE html><meta charset="UTF-8"><link href="blue.css" rel="stylesheet"><link href="dark.css" rel="stylesheet" id="dark"><script src="lz-string.js"></script><script src="perks.js"></script><title>Perky</title><h1>Perky</h1><p id="alert"></p><form class="flexbox" action="javascript:main()"><div class="filler"></div><fieldset class="box" style="flex: 2 0 320px;"><legend>手动输入部分</legend><label title="导出游戏存档后，在此处导入。"><textarea id="save" onfocus="this.value = &quot;&quot;" onpaste="handle_paste(event, read_save, main)"></textarea>导入存档 (<a onclick='get_paste_back()'>取回导入的存档代码</a>)</label><label title="如果是从查看特权页面进行洗点时，请勾选此项。"><input id="respec" type="checkbox" onchange="handle_respec(this.checked)">传送后在中途洗点</label><label title="计算所使用的区域数。请将它设置为本次传送前最高到达的区域，或是设置为运行虚空地图的区域。"><input id="zone" type="text" required pattern="\d{2,3}" onchange="if (game) update_dg()" data-saved="">目标区域</label><label title="根据不同情况已有的预先设置。"><select id="preset" onchange="select_preset(this.value)" data-saved><option disabled>— 正常进度 —</option><option value="early">区域1–59</option><option value="broken">区域60–99</option><option value="mid">区域100–180</option><option value="corruption">区域181–229</option><option value="magma">区域230–280</option><option value="z280">区域280–400</option><option value="z400">区域400–450</option><option value="z450">区域450以上</option><option disabled>— 特殊用途的预设 —</option><option value="spire" data-hide="200">尖塔洗点</option><option value="nerfed">弱化壮举</option><option value="tent">帐篷城壮举</option><option value="scientist">科学家挑战</option><option value="carp" data-hide="65">捕手² (初始)</option><option value="trapper" data-hide="65">捕手² (中途洗点)</option><option value="coord" data-hide="65">协同²</option><option value="trimp" data-hide="65">脆皮²</option><option value="metal" data-hide="65">金属²</option><option value="c2" data-hide="65">其余挑战²</option><option value="income">收入</option><option value="unesscented">究极精华壮举</option><option value="nerfeder">超级弱化壮举</option></select>预设</label><label title="多获取1%氦所占的比重。"><input id="weight-he" type="text" oninput="check_input(this)" required data-saved="">比重：氦</label><label title="多增加1%攻击力所占的比重。"><input id="weight-atk" type="text" oninput="check_input(this)" required data-saved="">比重：攻击力</label><label title="多增加1%生命值或格档所占的比重。"><input id="weight-hp" type="text" oninput="check_input(this)" required data-saved="">比重：生命值格档</label><label title="多获取1%绒绒经验所占的比重。" data-hide="301"><input id="weight-xp" type="text" oninput="check_input(this)" required data-saved="">比重：绒绒</label><label title="此处可输入不想改动等级的特权，例如 “power=42, carp=31”"><input id="fixed" type="text" oninput="validate_fixed()" data-saved="">固定的特权</label><div class="tabs"><label for="advanced">切换手动输入</label><input id="advanced" type="checkbox" data-saved=""><label title="氦总获取量，即统计页面中显示的数值。"><input id="helium" type="text" required oninput="check_input(this)" pattern="[^-].*">氦总获取量</label><label title="维度发生器生产的脆皮数(不考虑木工)" data-hide="230"><input id="dg" type="text" value="0" oninput="check_input(this)">维度发生器生产的脆皮数</label><label title="显示已解锁的特权，以逗号分隔。"><input id="unlocks" type="text" value="Agility,Bait,Trumps,Pheromones,Packrat,Motivation,Power,Toughness,Looting">已解锁的特权</label><label title="如果您未解锁脆皮鞭者，请取消此项勾选。"><input id="whipimp" type="checkbox" checked="">脆皮鞭者</label><label title="如果您未解锁脆皮磁王，请取消此项勾选。"><input id="magnimp" type="checkbox" checked="">脆皮磁王</label><label title="如果您未解锁脆皮咚咚，请取消此项勾选。"><input id="tauntimp" type="checkbox" checked="">脆皮咚咚</label><label title="如果您未解锁脆皮爱神，请取消此项勾选。"><input id="venimp" type="checkbox" checked="">脆皮爱神</label><label title="每通过100个格子的获取量因子。此项将脆皮时者，脆皮弄臣和储藏箱都纳入考虑。"><input id="chronojest" type="text" value="42" pattern="\d+">时者弄臣因子</label><label title="产量因子"><input id="prod" type="text" oninput="check_input(this)" value="1">产量因子</label><label title="劫掠获取的普通资源因子"><input id="loot" type="text" oninput="check_input(this)" value="1">劫掠因子</label><label title="通常的繁殖计时" data-hide="70"><input id="breed-timer" type="text" value="30" pattern="\d+">繁殖计时</label><label title="多获取1%人口所占的比重。注意：人口对攻击力、生命值和格档的加成已经被计入了。"><input id="weight-trimps" type="text" value="0" oninput="check_input(this)" data-saved="">比重：人口</label></div><button class="centered" type="submit">优化！</button></fieldset><div class="filler"></div><div class="filler"></div><div id="results" style="opacity: 0; flex: 2 0 640px; margin: 0 auto; white-space: nowrap;"><div class="flexbox" id="details"><h2 id="he-left"></h2><button id="info" type="button" onclick="toggle_info()"></button></div><div class="flexbox" id="perks"></div><textarea id="perkstring" style="width: 100%;" onfocus="this.select()" readonly></textarea></div><div class="filler"></div></form><div id="test-text" style="display: inline-block; visibility: hidden; height: 0;"></div><nav class="flexbox"><a href="zfarm.html">zFarm</a><a class="active" href="perks.html">Perky</a><span class="centered"></span><a onclick="switch_theme()">Switch theme</a><a href="changelog.html">Changelog</a><a href="https://github.com/Grimy/Grimy.github.io/issues/new">Report a bug</a><a href="https://github.com/Grimy/Grimy.github.io/tree/master/src">View the source</a><a href="https://github.com/Grimy">By Grimy</a></nav>
